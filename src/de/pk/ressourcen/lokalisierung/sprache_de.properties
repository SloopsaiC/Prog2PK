neulingDialogText=Neu hier?\nKeine Sorge, extra fuer dich haben wir diesen Anfengermodus vorbereitet\nund den Gegnern gefluester sie sollen nicht zu hart zu dir sein.\nUm dir einen guten Einstieg ins Spiel zu ermoeglichen,\nhaben deine Spezielangriffe eine kuerzere Abklingzeit und alle Gegner halten sich nur fuer dich zurueck.\nSolltest du trotz dem Welpenschutz einmal zu leichtsinnig an die Sache gehen\nund sterben ist auch hierfuer die Abklingzeit verkuerzt.\n\nAlso, tob dich aus und lern die faszinierende Welt von Iava kennen!
dickkopfDialogText=Der Anfaengermodus ist nix fuer dich?\nDu moechtest lieber mit dem Kopf durch die Wand\nDann ist dies genau der richtige Modus fuer dich!Hier ist alles ganz normal,\ndie Gegner behandeln dich wie einen Erwachsenden und auch deine Abklingzeiten sind so,\nwie es sich fuer einen Dickkopf gehoert.\nAber das soll nicht unverguetet bleiben, in diesem Spielmodus lassen deine Gegner bessere Gegenstaende fallen,\nwenn sie vor Angst schreiend vor dir zu Boden gehen!\n\nAlso, traust du dich?
draufgaengerDialogText=Oha! In dir steckt ein richtiger Draufgaenger?\nDu bist bereit an deine Grenzen zu gehen und dafuer bei Erfolg fette Gewinne zu kassieren?\nKlasse, dann nimm den Draufgaengermodus.\nAber Achtung, deine Gegner verstehen hier nun keinen Spaß mehr und sind bemueht dir das leben zur Hoelle zu machen!\nAls wuerde das nicht reichen sind auch noch deine Abklingzeiten verlaengert,\nschliesslich bist du doch Profi oder nicht?\nNutz deine Angriffe also mit bedacht und Kaempfe im Team,\ndann sollte diese Herausforderung selbst fuer dich machbar sein!
blutduersterDialogText=Einer von der Sorte also\nNun gut, auch fuer dich haben wir das Richtige.\nDies ist der Hardcoremodus, aber keine sorge,\nviel maechtiger koennen deine Gegner nicht mehr werden.\n\nDie Gegner und Abklingzeiten sind genauso wie schon im Draufgaengermodus. Dennoch, ueberlege dir gut was du hier tust!\nGnade gibt es keine, wenn du stirbst verlierst du all deine Sachen,\ndie dann auch deine Freunde nicht fuer dich einsammeln koennen, außerdem solltest du im Hinterkopf behalten,\ndass, wenn du und deine Freunde, gleichzeitig Tod seit, dass Dungeon verloren ist und ihr wieder bei Dungeon eins starten muesst.\n\nAngst?

#Weltkarte
dungeon1Info=Ein Abenteuer auf Iava\n\nDie feuchtfroehliche Welt von Iava,\neine Umgebung die allein deiner Unterhaltung dienen soll.\nKampft euch durch dieses Dungeon,\nfindet die versteckten Truhen und geniesst die Ruhe.\nZiel:\nFindet den Endgegner dieser Welt und besiegt ihn. 
dungeon2Info=Maschinenebene\n\nNanu? Was ist hier passiert?\nDas sieht nicht mehr aus wie die froehliche Welt von Iava!\nScheinbar seit ihr durch einen Bug im Spiel\auf der Maschinenebene gelandet, verirrt euch nicht im Code!\nZiel:\nSammelt die Codefragmente, die sich überall in diesem Dungeon\nverstecken und besiegt die Kreatur die auf euch wartet,\nnur so koennt ihr diese Codeebene verlassen!
dungeon3Info=Bussystem\n\nKlasse.. Wir dachten ihr koennt euch befreien!\nStattdessen seit ihr noch tiefer ins System eingetaucht.\nEs scheint als befindet ihr euch in der Busleitung\nauf direktem Weg zum Herzen des Systems.\nZiel:\nGelangt ans Ende des Bus und passt auf\ndas ihr nicht die falsche Abzweigung nehmt!\nLoest die Raetsel die euch erwarten und denkt daran\nCodefragmente zu sammeln!
dungeon4Info=Betriebsspeicher\n\nSieht aus als seit ihr im Arbeitsspeicher gelandet,\nwohin das Auge reicht Register und Verzeichnisse,\nwas fuer ein durcheinander\noder versteht ihr die Struktur?\nZiel:\nUm von hier direkt in die zentrale Recheneinheit\nzu gelangen braucht ihr einiges an Codefragmenten!\nBesiegt die beiden Endgegner die hier auf euch warten!
dungeon5Info=CentralProzessingUnit\n\nEine Welt aus Nullen und Einsen.\nBehaltet den ueberblick und vernichte\n die boese KI ein fuer alle Mal!\nZiel:\nZerstoert NAME!


