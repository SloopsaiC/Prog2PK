neulingDialogText=Neu hier?\nKeine Sorge, extra für dich haben wir diesen Anfengermodus vorbereitet\nund den Gegnern geflüstert, sie sollen nicht zu hart zu dir sein.\nUm dir einen guten Einstieg ins Spiel zu ermöglichen,\nhaben deine Spezialangriffe eine kürzere Abklingzeit und alle Gegner halten sich nur für dich zurück.\nSolltest du trotz Welpenschutz einmal zu leichtsinnig an die Sache herangehen\nund sterben ist auch hierfuer die Abklingzeit verkürzt.\n\nAlso, tob dich aus und lerne die faszinierende Welt von Iava kennen!
dickkopfDialogText=Der Anfängermodus ist nix für dich?\nDu möchtest lieber mit dem Kopf durch die Wand?\nDann ist dies genau der richtige Modus für dich! Hier ist alles ganz normal,\ndie Gegner behandeln dich wie einen Erwachsenen und auch deine Abklingzeiten sind so,\nwie es sich für einen Dickkopf gehört.\nAber deine Wahl soll nicht unvergütet bleiben. In diesem Spielmodus lassen deine Gegner bessere Gegenstände fallen,\nwenn sie vor Angst schreiend vor dir zu Boden gehen!\n\nAlso, traust du dich?
draufgaengerDialogText=Oha! In dir steckt ein richtiger Draufgänger?\nDu bist bereit an deine Grenzen zu gehen und dafür bei Erfolg fette Gewinne zu kassieren?\nKlasse, dann nimm den Draufgängermodus.\nAber Achtung, deine Gegner verstehen hier nun keinen Spaß mehr und sind bemüht dir das leben zur Hölle zu machen!\nAls würde das nicht reichen sind auch noch deine Abklingzeiten verlängert,\nschließlich bist du doch Profi oder nicht?\nNutze deine Angriffe also mit Bedacht und kämpfe im Team,\ndann sollte diese Herausforderung selbst für dich machbar sein!
blutduersterDialogText=Einer von der Sorte. Also\nnun gut, auch für dich haben wir das Richtige.\nDies ist der Hardcoremodus, aber keine Sorge,\nviel mächtiger können deine Gegner nicht mehr werden.\n\nDie Gegner und Abklingzeiten sind genauso wie schon im Draufgängermodus. Dennoch, überlege dir gut, was du hier tust!\nGnade gibt es keine, wenn du stirbst verlierst du all deine Sachen,\ndie dann auch deine Freunde nicht mehr für dich einsammeln koennen, außerdem solltest du im Hinterkopf behalten,\ndass, wenn du und deine Freunde, gleichzeitig Tod seit, das Dungeon verloren ist und ihr wieder bei Dungeon eins starten müsst.\n\nAngst?

#Weltkarte
dungeon1Info=Ein Abenteuer auf Iava\n\nDie feuchtfröhliche Welt von Iava,\eine Umgebung die allein eurer Unterhaltung dienen soll.\nKämpft euch durch dieses Dungeon,\nfindet die versteckten Truhen und genießt die Ruhe.\nZiel:\nFindet den Endgegner dieser Welt und besiegt ihn. 
dungeon2Info=Maschinenebene\n\nNanu? Was ist hier passiert?\nDas sieht nicht mehr aus wie die fröhliche Welt von Iava!\nScheinbar seit ihr durch einen Bug im Spiel\auf der Maschinenebene gelandet, verirrt euch nicht im Code!\nZiel:\nSammelt die Codefragmente, die sich überall in diesem Dungeon\nverstecken und besiegt die Kreatur, die auf euch wartet.\nNur so könnt ihr diese Codeebene verlassen!
dungeon3Info=Bussystem\n\nKlasse.. Wir dachten ihr könnt euch befreien!\nStattdessen seid ihr noch tiefer ins System eingetaucht.\nEs scheint als befindet ihr euch in der Busleitung\nauf direktem Weg zum Herzen des Systems.\nZiel:\nGelangt ans Ende des Bus und passt auf,\ndass ihr nicht die falsche Abzweigung nehmt!\nLöst die Rätsel, die euch erwarten und denkt daran\nCodefragmente zu sammeln!
dungeon4Info=Betriebsspeicher\n\nSieht aus, als wäret ihr im Arbeitsspeicher gelandet,\nwohin das Auge reicht Register und Verzeichnisse,\nwas für ein durcheinander\noder versteht ihr die Struktur?\nZiel:\nUm von hier direkt in die zentrale Recheneinheit\nzu gelangen braucht ihr einiges an Codefragmenten!\nBesiegt die beiden Endgegner, die hier auf euch warten!
dungeon5Info=CentralProzessingUnit\n\nEine Welt aus Nullen und Einsen.\nBehaltet den Überblick und vernichtet\n die böse KI ein für alle Mal!\nZiel:\nZerstört NAME!


